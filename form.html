<!DOCTYPE html>
<meta charset="utf-8">
<html>
<head>
	<title>Prueba</title>
</head>
<body>
<form onsubmit="validar()"> 
	Escribe un texto<br>
	<input type="text" name="Escribe aqui" id="miCampo">
	<br><br>
	<input type="submit" value="submit">
</form>
<script>
	function validar() {
		var miCampoTexto = document.getElementById('miCampo').value();
		if (/^[0-9A-Za-zñáéíóúÑÁÉÍÓÚüÜ]+$/.test(miCampoTexto)) 
		{
			alert('awevo');
		}else
		{
			alert('solo acepto caracteres alfanumericos');
		}
	}
</script>
</body>
</html>
